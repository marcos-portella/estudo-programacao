<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulários e inputs em HTML</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }

    </style>

</head>
<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <h1>Cabeça</h1>
            <p>O formulário</p>

            <fieldset>
                <legend>Descriçãos: </legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </p>
                <p>
                    <label for="dev1">Sou um dev1:</label>
                    <input type="checkbox" id="dev1" name="dev1" value="sim">
                </p>
                <p>
                    <label for="dev2">Sou um dev2:</label>
                    <input type="checkbox" id="dev2" name="dev2" value="sim">
                </p>
                <p>
                    <label for="dev3">Sou um dev3:</label>
                    <input type="checkbox" id="dev3" name="dev3" value="sim">
                </p>
                Gênero:
                <p>
                    <label for="feminino">Feminino:</label>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                </p>

                <p>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                </p>

                <p>
                    <label for="outro-genero">Outro gênero:</label>
                    <input type="radio" id="outro_genero" name="genero" value="outro_genero">
                </p>

                <p>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" disabled>
                </p>

                <p>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" readonly>
                </p>

                <p>
                    <label for="date">Date:</label>
                    <input type="datetime-local" id="date" name="date"
                    value="2025-10-11T21:59">
                </p>

                <p>
                    <label for="time">Date:</label>
                    <input type="time" id="time" name="time"
                    value="21:59:32">
                </p>

                <p>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time"
                    value="21:59:32">
                </p>

                <p>
                    <label for="cor">Cor preferida:</label>
                    <input type="color" id="cor" name="cor" value="#003d66">
                </p>

                <p>
                    <label for="email">Seu email:</label>
                    <input type="email" id="email" name="email" placeholder="ex.: email@gmail.com">
                </p>

                <p>
                    <label for="password">Sua senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </p>

                <p>
                    <label for="file">Sua foto:</label>
                    <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple>
                </p>

                <p>
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" min="10" max="50" step="5">
                </p>

                <p>
                    <label for="range">Range:</label>
                    <input type="range" id="range" name="range"
                    list="tickmarks">

                    <datalist id="tickmarks">
                        <option value="0" label="0%">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40" label="40%">
                        <option value="50">
                        <option value="60">
                        <option value="70">
                        <option value="80">
                        <option value="90">
                        <option value="100" label="100%">
                    </datalist>
                </p>

                <p>
                    <label for="url">Sua URL:</label>
                    <input type="url" id="url" name="url" placeholder="URL">
                </p>

                <p>
                    <label for="search">Pesquisar:</label>
                    <input type="search" id="search" name="search" placeholder="search">
                </p>

                <p>
                    <label for="select">Selecione uma opção:</label>
                    <select id="select" name="select" multiple>
                        <optgroup label="Teste">
                            <option value="qualquer 1" label="Label 1">
                            <option value="qualquer 2" label="Label 2">
                            <option value="qualquer 3" label="Label 3">
                            <option value="qualquer 4" label="Label 4">
                        </optgroup>
                        <optgroup label="Teste 2">
                            <option value="qualquer 5" label="Label 5">
                            <option value="qualquer 6" label="Label 6">
                            <option value="qualquer 7" label="Label 7">
                            <option value="qualquer 8" label="Label 8">
                        </optgroup>
                    </select>
                </p>

                <p>
                    <label for="textarea">textarea:</label>
                    ,<textarea name="textarea" id="textarea" rows="3" cols="9">Pode coloca coisas aqui ou não se quiser, pode deixar em bramco, use css para mudar o estilo</textarea>
                </p>

                <p>
                    <button type="reset">reset</button>
                    <button type="submit">Enviar</button>
                </p>
            </fieldset>
        </form>
    </section>    
</body>
</html>
